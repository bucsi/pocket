name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13.0"
          rebar3-version: "3"
      - uses: actions/setup-node@v2
        with:
          node-version: '25'
      - run: npm install
      - run: gleam deps download
      - run: gleam test
      - name: check for warnings
        shell: python
        run: |
          import subprocess, sys, pathlib
          p = subprocess.run(["gleam", "build"], stdout=subprocess.PIPE, stderr=subprocess.STDOUT, text=True)
          out = p.stdout or ""
          if "warning" in out:
            print("Gleam test produced warnings:", file=sys.stderr)
            lines = out.splitlines()
            for i, line in enumerate(lines, 1):
              if "warning" in line.lower():
                print("\n".join(lines[i : i+7]))
            sys.exit(1)
      - run: gleam format --check src test
