name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.13.0"
          rebar3-version: "3"
      - uses: actions/setup-node@v2
        with:
          node-version: '25'
      - run: npm install
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
